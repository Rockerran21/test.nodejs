name: Node.js CI/CD to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      - name: Zip artifact for deployment
        run: zip -r release.zip .

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZUREAPPSERVICE_CLIENTID }}",
              "clientSecret": "${{ secrets.AZUREAPPSERVICE_CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}",
              "tenantId": "${{ secrets.AZUREAPPSERVICE_TENANTID }}"
            }

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'testingwebapplication01' # Replace with your Azure Web App name
          package: release.zip

      - name: Azure Logout
        run: az logout
